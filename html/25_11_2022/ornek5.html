<html>
	<head>
		<title>Position</title>
		
		<style>
			
			.container
			{
				height: 300px;
				border: 1px solid black;
				padding: 3px;
				margin-top: 15px;
			}
			
			.box1
			{
				border: 1px solid green;
				padding: 5px;
				width: 50px;
				position:absolute;
			}
			
			.box2
			{
				border: 1px solid blue;
				padding: 5px;
				width: 50px;
				position:relative;	
				top:100px;
				left: 0px;
			}
		</style>
	
	</head>
	<body>
		<div class="container">
			<div class="box1">box 1</div>
			<div class="box2">box 2</div>
		</div>
	</body>
</html>
