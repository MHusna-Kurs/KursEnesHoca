    <title>Sözde Özellikler</title>

        .text::before{
            content: "";
            display: inline-block;
            background-color: green;
            border-radius: 50%;
            height: 10px;
            width: 10px;
        }

        .text::after{
            content: "...";
        }
    </style>
</head>
