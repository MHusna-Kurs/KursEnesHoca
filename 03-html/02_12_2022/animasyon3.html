<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon 3</title>

    <style>
        @keyframes toggleAnim{
            0% {opacity: 0;}
            20% {opacity: 1;}
            80% {opacity: 0;}
            100% {opacity: 1;}
        }

        .anim{
            width: 100px;
            height: 100px;
            background-color: bisque;
            animation: toggleAnim 3s infinite;
        }
    </style>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
